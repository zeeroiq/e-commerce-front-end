<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img class="img-responsive" src="{{ product.imageUrl }}">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price"> {{ product.unitPrice | currency : 'INR' }} </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Product not found.
                </div>
            </div>

            <!-- beging footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <!-- parameters of the ngb-pagination component --> <!-- properties of the ProductListComponent -->
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()"> <!-- (pageChange) -> Event-Binding pageChange content -->
                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer  -->
        </div>
    </div> 
</div>
