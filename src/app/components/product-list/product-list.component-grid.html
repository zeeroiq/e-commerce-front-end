<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img class="img-responsive" src="{{ product.imageUrl }}">
                        </a>
                        <a routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price"> {{ product.unitPrice | currency : 'INR' }} </div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Product not found.
                </div>
            </div>

            <!-- beging footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <!-- parameters of the ngb-pagination component --> <!-- properties of the ProductListComponent -->
                                <!-- for maxSize either it is "5" or 5 both will work -->
                                <!-- to show boundary links -->
                                <ngb-pagination [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()"> <!-- (pageChange) -> Event-Binding pageChange content -->
                                </ngb-pagination>
                            </div>

                            <!-- adding support for selection -->
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <!-- adding change event size -->
                                <!-- event binding for the change event -->
                                <select (change)="updatePageSize($event.target.value)"> <!-- when user selects a page, then call method: updatePageSize() -> defined in product-list-component.ts -->
                                    <option>2</option>
                                    <option selected=true>5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer  -->
        </div>
    </div> 
</div>
